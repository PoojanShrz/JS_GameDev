<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>GameLoop</title>
  </head>
  <body>
    <canvas
      style="background-color: red"
      id="canvas"
      height="600px"
      width="800px"
    >
    </canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const c = canvas.getContext("2d");

      c.beginPath();
      c.rect(0, 0, 50, 50);
      c.fill();
      x = 0;
      y = 0;

      function renderBox() {
        c.beginPath();
        c.rect(x, y, 50, 50);
        c.fill();
        x += 1;
        y += 1;
      }
      //Game Loop
      function update() {
        //update code
        c.clearRect(0, 0, 800, 600);
        renderBox();
        window.requestAnimationFrame(update);
      }

      update();
      document.addEventListener("click", () => {
        console.log("Clicked");
      });
    </script>
  </body>
</html>
