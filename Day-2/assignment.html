<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
  </head>
  <body>
    <canvas
      style="background-color: #000"
      id="canvas"
      width="600px"
      height="600px"
    ></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      canvas.addEventListener("mousemove", (event) => {
        console.log(event.clientX, event.clientY);

        //boxx
        context.clearRect(0, 0, 600, 600); //clears the screen of the canvas
        context.beginPath();
        context.fillStyle = "blue";
        context.arc(event.clientX, event.clientY, 60, 0, 360);
        context.fill();

        // context.clearRect(0, 0, 600, 600); //clears the screen of the canvas
        context.beginPath();
        context.fillStyle = "red";
        context.arc(event.clientX, event.clientY, 40, 0, 360);
        context.fill();

        context.beginPath();
        context.fillStyle = "yellow";
        context.arc(event.clientX, event.clientY, 20, 0, 360);
        context.fill();
      });
    </script>
  </body>
</html>
